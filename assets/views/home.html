    <h2>Home Page Update Here!</h2>
    <div class="row">
      <div class="col-sm-8">
        <button ng-click="loadPosts()" class="btn btn-success glyphicon glyphicon-refresh pull-right"></button>
        <table class="table">
          <thead>
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
            <th>Date Created</th>
            <th></th>
          </thead>
          <tbody>
            <tr ng-repeat="post in posts">
              <td>{{post.id}}</td>
              <td><a ng-href="/post/{{post.id}}">{{post.title}}</a></td>
              <td>{{post.body}}</td>
              <td>{{post.createdAt | date: 'short'}}</td>
              <td>
                <button ng-click="deletePost(post.id)" class="btn btn-xs btn-danger glyphicon glyphicon-trash"></button>
                <a ng-href="/post/{{post.id}}"><button ng-click="showPost(post.id)" class="btn btn-xs btn-primary glyphicon glyphicon-eye-open"></button></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-sm-4">
        <marquee direction="down" width="250" height="500" behavior="alternate" style="border:solid">
          <marquee behavior="alternate">
            Read about me!11111111111111111
          </marquee>
        </marquee>
      </div>
    </div>
